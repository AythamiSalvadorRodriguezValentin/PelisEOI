<link rel="stylesheet" href="/components/filmsContainer/filmsContainerStyle.css">
<!-- //////////////////////////////////////////////////////////// -->
<div class="component-films-ombD-general" ng-cloak>
    <div class="component-bar-top-films">
        <div ng-if="$ctrl.totalFilms.length > 0" class="component-films-find">{{$ctrl.totalFilms}}
            <span class="component-films-find-text"> películas encontradas </span>
        </div>
        <select name="oderPelis" ng-model="$ctrl.selected" ng-change="$ctrl.changeSelect()">
            <option ng-repeat="orderBy in $ctrl.orderBySelect track by $index">{{orderBy.name}}</option>
        </select>
    </div>
    <div class="component-card-films-general">
        <div class="component-card-films-container" ng-repeat="film in $ctrl.films | filter:$ctrl.filter track by film.id">
            <div class="omponent-card-films-container">
                <img class="component-card-films-img" ng-click="$ctrl.showFilm({film:film})" ng-src="{{film.poster}}" onerror="this.src='/img/no-image-peli.gif'">
                <div class="component-card-films-overlay">
                    <div class="component-card-films-text">
                        <div class="component-align">
                            <div class="component-element">
                                <div class="element element1"></div> {{film.vote_average}} </div>
                            <div class="component-element" ng-click="$ctrl.fuctionFavourite({object:film,type:'click'})">
                                <div class="element element2"></div>
                                Añadir a favoritos
                            </div>
                        </div>
                        <div class="component-element">
                            <div class="element element3"></div> Ver más tarde </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="$ctrl.boolLoad" class="component-loading-films">
        <img class="component-loading-films-img" ng-src="{{$ctrl.srcLoad}}">
    </div>
</div>
