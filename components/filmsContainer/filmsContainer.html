<link rel="stylesheet" href="/PelisEOI/components/filmsContainer/filmsContainerStyle.css">
<!-- //////////////////////////////////////////////////////////// -->
<div class="component-films-general" ng-cloak>
    <div class="component-card-films-general">
        <div class="component-card-films-container" ng-repeat="film in $ctrl.films.data | filter:$ctrl.filter track by film.id">
            <div class="component-card-films-container">
                <img class="component-card-films-img" ng-click="$ctrl.showFilm({film:film})" ng-src="{{film.poster}}" onerror="this.src='/PelisEOI/img/no-image-peli.png'">
                <div class="component-card-films-overlay">
                    <div class="component-card-films-text">
                        <div class="component-align">
                            <div class="component-element">
                                <div class="element element1"></div>
                                <p class="element-text">{{film.vote_average}}</p>
                            </div>
                            <div class="component-element">
                                <div class="element element2" ng-class="{element3:$ctrl.elementsUser({object:film, clase:'fav', type:'class'})}" ng-click="$ctrl.elementsUser({object:film, clase:'fav', type:'click'})"></div>
                            </div>
                            <div class="component-element">
                                <div class="element element4" ng-class="{element5:$ctrl.elementsUser({object:film, clase:'see', type:'class'})}" ng-click="$ctrl.elementsUser({object:film, clase:'see', type:'click'})"></div>
                            </div>
                            <div class="component-element">
                                <div class="element" ng-class="{element6:$ctrl.elementsUser({object:film, clase:'saw', type:'class'})}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="$ctrl.boolLoad" class="component-loading-films">
        <div class="component-loading-films-img"></div>
    </div>
</div>
