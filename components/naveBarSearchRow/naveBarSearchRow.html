<link rel="stylesheet" href="/components/naveBarSearch/naveBarSearchStyle.css">
<link rel="stylesheet" href="/libs/bootstrap.css">
<!-- //////////////////////////////////////////////////////////// -->
<div class="row">
    <div class="component__nav__bar__row--nav">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <div class="component__nav__bar__row__img--start">
                <img
                    ng-show="$ctrl.showLogo"
                    ng-src="{{$ctrl.logoImg}}"
                    alt="{{$ctrl.logoAlt}}">
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <ul class="component__nav__bar__row--middle">
                <li 
                    ng-repeat="nav in $ctrl.navList track by $index"
                    ng-click="$ctrl.showView = nav">
                    {{::nav}}
                </li>
            </ul>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="component__nav__bar__row__search--end">
                <input 
                    class="component__nav__bar__search"
                    ng-show="$ctrl.showSearch"
                    type="text"
                    placeholder="{{$ctrl.searchPlaceholder}}"
                    ng-model="$ctrl.search">
            </div>
        </div>
    </div>
</div>
