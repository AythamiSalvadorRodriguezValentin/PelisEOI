<link rel="stylesheet" href="/PelisEOI/components/personalLogin/personalLoginStyle.css">
<!-- //////////////////////////////////////////////////////////// -->
<div ng-if="!$ctrl.load" class="component-login-button-container" ng-model-options="{ allowInvalid: true, debounce: 200 }">
    <div class="component-login-close-container">
        <div class="component-login-close" ng-click="$ctrl.closeWindows()">
            <b>Cerrar</b>
        </div>
    </div>
    <form name="$ctrl.user.formLogin" ng-model-options="{updateOn: 'default', allowInvalid : '$inherit'}" novalidate>
        <div class="component-login-form-colum">
            <label>Correo: </label>
            <input name="email" ng-model-options="{updateOn: 'default', allowInvalid : '$inherit'}" ng-maxlength="35" type="email" ng-required="true"
                ng-class="{borderRed:($ctrl.push && $ctrl.user.formLogin.email.$invalid), withoutBorder:(!$ctrl.push || $ctrl.user.formLogin.email.$valid)}"
                ng-model="$ctrl.user.login.email" ng-keydown="$ctrl.push = false">
            <br>
        </div>
        <div class="component-login-form-colum">
            <label>ContraseÃ±a: </label>
            <input name="password" ng-model-options="{updateOn: 'default', allowInvalid : '$inherit'}" type="password" ng-required="true"
                ng-class="{borderRed:($ctrl.push && $ctrl.user.formLogin.password.$invalid), withoutBorder:(!$ctrl.push || $ctrl.user.formLogin.password.$valid)}"
                ng-model="$ctrl.user.login.password" ng-minlength="8" ng-maxlength="16" ng-keydown="$ctrl.push = false">
            <br>
        </div>
    </form>
    <button class="component-login-button" ng-class="{borderGreenStyle:$ctrl.user.formLogin.$valid,withoutBorder:true}" ng-click="$ctrl.signUser()">
        Entrar </button>
</div>
<div ng-if="$ctrl.load" class="component-login-load-container">
    <div class="component-login-load-img"></div>
</div>
