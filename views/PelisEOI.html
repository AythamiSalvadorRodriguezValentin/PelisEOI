<div class="container-fluid" ng-cloak>
    <nave-bar-search-row
        class="nav__bar__search--directive" logo-img="/img/logo.png" logo-alt="logotipo" bool-logo="true" 
        nav-list="$PelisEOI.navList" change-search="$PelisEOI.getFilms('N')" search="$PelisEOI.search.Title" 
        placeholder="Encuentra tu pelicula favorita" bool-search="true" change-view="$PelisEOI.view">
    </nave-bar-search-row>
    <div class="row">
        <div class="wrapper">
            <aside class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="bar_left">
                    <div class="bar_left_1">
                        <img src="img/filter.png" alt="filter">
                        <span class="pushFilter">Filter</span>
                        <span class="pushBorrarFilter">Borrar</span>
                    </div>
                    <div class="bar_left_2">
                        <span class="years">Año</span>
                        <span class="years_text"></span>
                    </div>
                    <div class="bar_left_3">
                        <input type="range" min="1960" max="2030" step="1" value="2000">
                    </div>
                    <div class="bar_left_4">
                        <span class="generos">Géneros</span>
                    </div>
                    <div class="bar_left_5">
                        <div class="ContainerGeneros" ng-repeat="genero in $PelisEOI.listGenero" ng-cloak>
                            <button class="btnGenero" ng-click="$PelisEOI.selectGenero(genero)">{{genero}}</button>
                        </div>
                    </div>
                </div>
            </aside>
            <section class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <films-container
                    total-films="$PelisEOI.films.Total" films="$PelisEOI.films.Data" filter="$PelisEOI.filter" 
                    bool-load="$PelisEOI.load" src-load="/img/load.gif">
                </films-container>
            </section>
        </div>
    </div>
</div>
