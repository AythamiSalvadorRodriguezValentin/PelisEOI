<!-- ///////////////////////////// NAVEGATOR /////////////////////////////// -->
<nav class="nav-bar-top-general animated fadeIn" ng-cloak>
    <div class="wrapper-nav">
        <div class="nav-bar-top nav-start">
            <img src="/img/logo.png" alt="logotipo">
        </div>
        <ul class="nav-bar-top nav-middle">
            <li ng-repeat="nav in $films.navList track by $index" ng-class="{navBarTopSelected:$films.checkView(nav)}" ng-click="$films.changeView(nav)">
                {{::nav}}
            </li>
        </ul>
        <div class="nav-bar-top nav-end">
            <input placeholder="Encuentra tu pelicula favorita" ng-model="$films.search.title" ng-keyup="$films.getMovies('N')" type="text">
            <button ng-if="$films.user.auth" ng-click="$films.signOutUser()">Salir</button>
        </div>
    </div>
</nav>
<!-- /////////////////////////////////////////////////////////////////////// -->
<!-- ////////////////////////////// DISCOVER /////////////////////////////// -->
<div class="wrapper">
    <div class="films-all-general animated">
        <aside ng-if="$films.view == $films.navList[0]" class="aside-filter-general animated fadeInLeft">
            <div class="filter-edit">
                <img class="filter-img" src="img/filter.png" alt="filter">
                <span class="filter-span">Filtros</span>
                <span class="filter-span-delete" ng-click="$films.resetFilter(); $films.getMovies('N')">Borrar</span>
            </div>
            <div class="year-text-container">
                <span class="year-span">Año</span>
                <span class="year-span-text">{{$films.slider.minYearValue}} - {{$films.slider.maxYearValue}}</span>
            </div>
            <div class="slider-year">
                <ng-slider-own class="slider-year-own" min="$films.slider.minYear" max="$films.slider.maxYear" min-value="$films.slider.minYearValue"
                    max-value="$films.slider.maxYearValue" ng-change-slider="$films.changeFilter(min,max,selected)"></ng-slider-own>
            </div>
            <div class="genres-text-container">
                <span class="genres-text-title">Géneros</span>
            </div>
            <div class="genres-button-general">
                <div class="genres-button-container" ng-repeat="genre in $films.genreList">
                    <button class="genres-button" ng-class="{markedStyleButton:$films.checkGenreButton(genre.id)}" ng-click="$films.selectGenre(genre.id)">
                        {{genre.name}}
                    </button>
                </div>
            </div>
        </aside>
        <section class="films-all-container animated fadeIn" ng-class="{widthAllContainer:$films.view != $films.navList[0]}">
            <!-- ///////////////////////////// CONTAINER ALL FILM /////////////////////////////// -->
            <div class="bar-top-films">
                <div class="films-find">{{$films.films.total}}
                    <span ng-if="$films.films.total" class="films-find-text"> películas encontradas </span>
                </div>
                <select ng-if="$films.view == $films.navList[0]" class="films-selected" ng-change="$films.changeFilter(min,max,selected)"
                    selected="$films.search.order" name="oderPelis" ng-model="$films.search.order">
                    <option ng-repeat="orderBy in $films.orderBy track by $index">{{orderBy.name}}</option>
                </select>
            </div>
            <div class="films-container-directive animated">
                <films-container films="$films.films" bool-load="$films.load" src-load="/img/load.gif" show-film="$films.showFilm(film)"
                    elements-user="$films.elementsUser(object, clase, type)" nav="$films.view" filter="$films.search.imdb">
                </films-container>
            </div>
            <!-- //////////////////////////////////////////////////////////////////////////////// -->
        </section>
    </div>
</div>
<!-- /////////////////////////////////////////////////////////////////////// -->
<!-- //////////////////////// SHOW FILM SELECTED /////////////////////////// -->
<div ng-if="$films.viewFilm == true" class="film-selected-general animated fadeInRight" ng-cloak>
    <div class="film-selected-container">
        <film-description film="$films.film" close="$films.showFilm()" show-film="$films.showFilm(film)"></film-description>
    </div>
</div>
<!-- /////////////////////////////////////////////////////////////////////// -->
<!-- //////////////////////////// SHOW MESSAGE ///////////////////////////// -->
<div ng-if="$films.viewMessage == true" class="message-box animated fadeIn" ng-class="{messageBoxStyle:$films.messageType}"
    ng-cloak>
    <p class="message-box--title"> {{$films.message}} </p>
</div>
<!-- /////////////////////////////////////////////////////////////////////// -->
