<!-- ///////////////////////////// NAVEGADOR /////////////////////////////// -->
<div class="container__pelis_eoi--general">
    <nave-bar-search-row
        class="nav__bar__search--directive" change-view="$films.changeView(nav)" logo-img="/img/logo.png" 
        logo-alt="logotipo" bool-logo="true" nav-list="$films.navList" change-search="$films.getMovies('N')" 
        bool-search="true" search="$films.search.title" placeholder="Encuentra tu pelicula favorita">
    </nave-bar-search-row>
    <!-- ///////////////////////////// DESCUBRIR /////////////////////////////// -->
    <div ng-show="$films.view == 'Descubrir'" class="container__descubrir">
        <div class="row">
            <div class="wrapper">
                <aside class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class="bar__left--general">
                        <div class="bar__left__1">
                            <img 
                                class="bar__left__1__filter__img" 
                                src="img/filter.png" 
                                alt="filter">
                            <span class="bar__left__1__button__filter">Filter</span>
                            <span class="bar__left__1__button__filter__delete" ng-click="$films.resetFilter()">Borrar</span>
                        </div>
                        <div class="bar__left__2">
                            <span class="bar__left__2__years">Año</span>
                            <span class="bar__left__2__years--text">{{$films.slider.minYearValue}} - {{$films.slider.maxYearValue}}</span>
                        </div>
                        <div class="slider-year">
                            <!-- Sliders -->
                            <div class="slider-year-input">
                                <input 
                                    type="range" name="sliderMinYear" id="sliderMinYearId" min="{{$films.slider.minYear}}" max="{{$films.slider.maxYear}}"
                                    ng-model="$films.slider.minYearValue" ng-change="$films.changeFilter()">
                            </div>
                            <div class="slider-year-input">
                                <input 
                                    type="range" name="sliderMaxYear" id="sliderMinYearId" min="{{$films.slider.minYear}}" max="{{$films.slider.maxYear}}"
                                    ng-model="$films.slider.maxYearValue" ng-change="$films.changeFilter()">
                            </div>
                        </div>
                        <div class="bar__left__4">
                            <span class="bar__left__4__generos__text">Géneros</span>
                        </div>
                        <div class="bar__left__5">
                            <div 
                                class="bar__left__5__generos--container" 
                                ng-repeat="genre in $films.genreList" 
                                ng-cloak>
                                <button 
                                    class="bar__left__5__generos__button" 
                                    ng-class="{markedStyleButton:$films.checkGenreButton(genre.id)}" 
                                    ng-click="$films.selectGenre(genre.id)">{{genre.name}}
                                </button>
                            </div>
                        </div>
                    </div>
                </aside>
                <section class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <button ng-click="$films.getFilms('Y')">more</button>
                    <films-container
                        films="$films.films.data" total-films="$films.films.total"
                        order-by-select="$films.orderBy" change-select="$films.changeFilter()"
                        bool-load="$films.load" src-load="/img/load.gif" selected="$films.search.sort_by"
                        show-film="$films.showFilm(film)">
                    </films-container>
                </section>
            </div>
        </div>
    </div>
</div>
<!-- ///////////////////////////// SHOW FILM /////////////////////////////// -->
<div ng-show="$films.viewFilm == true" class="film__general show__film__container--general">
    <div class="show__film__container--container">
        <film-description film="$films.film"></film-description>
    </div>
</div>
