<!-- ///////////////////////////// NAVEGATOR /////////////////////////////// -->
<nav class="nav-bar-top-general animated fadeIn" ng-cloak>
    <div class="wrapper-nav">
        <div class="nav-bar-top nav-start">
            <img src="/img/logo.png" alt="logotipo">
        </div>
        <ul class="nav-bar-top nav-middle">
            <li ng-repeat="nav in $films.navList track by $index" ng-class="{navBarTopSelected:$films.checkView(nav)}" ng-click="$films.changeView(nav)">
                {{::nav}}
            </li>
        </ul>
        <div class="nav-bar-top nav-end">
            <input placeholder="Encuentra tu pelicula favorita" ng-model="$films.search.title" ng-keyup="$films.getMovies('N')" type="text">
        </div>
    </div>
</nav>
<!-- /////////////////////////////////////////////////////////////////////// -->
<!-- ////////////////////////////// DISCOVER /////////////////////////////// -->
<div class="wrapper">
    <div class="films-all-general animated">
        <aside ng-if="$films.view.barLeft == true" class="aside-filter-general animated fadeInLeft">
            <div class="filter-edit">
                <img class="filter-img" src="img/filter.png" alt="filter">
                <span class="filter-span">Filtros</span>
                <span class="filter-span-delete" ng-click="$films.resetFilter(true)">Borrar</span>
            </div>
            <div class="year-text-container">
                <span class="year-span">Año</span>
                <span class="year-span-text">{{$films.slider.minYearValue}} - {{$films.slider.maxYearValue}}</span>
            </div>
            <div class="slider-year-general">
                <ng-slider-own class="slider-year-container" min="$films.slider.minYear" max="$films.slider.maxYear" min-value="$films.slider.minYearValue"
                    max-value="$films.slider.maxYearValue" ng-change-slider="$films.changeSliderYear(min,max)"></ng-slider-own>
            </div>
            <div class="genres-text-container">
                <span class="genres-text-title">Géneros</span>
            </div>
            <div class="genres-button-general">
                <div class="genres-button-container" ng-repeat="genre in $films.genreList">
                    <button class="genres-button" ng-class="{markedStyleButton:$films.checkGenreButton(genre.id)}" ng-click="$films.selectGenre(genre.id)">
                        {{genre.name}}
                    </button>
                </div>
            </div>
        </aside>
        <!-- ///////////////////////////// CONTAINER ALL FILM /////////////////////////////// -->
        <section ng-class="{widthAllContainer:($films.view.view != $films.navList[0] || $films.search.title.length > 0)}" class="films-all-container animated fadeIn">
            <div class="bar-top-films">
                <div class="films-find">{{$films.films.total}}
                    <span ng-if="$films.films.total" class="films-find-text"> películas encontradas </span>
                </div>
                <select ng-if="$films.view.view == $films.navList[0]" class="films-selected" ng-change="$films.changeFilter()" name="oderPelis"
                    ng-model="$films.search.order">
                    <option ng-repeat="orderBy in $films.orderBy track by $index">{{orderBy.name}}</option>
                </select>
            </div>
            <div class="films-container-directive animated">
                <films-container films="$films.films" bool-load="$films.load" src-load="/img/load.gif" show-film="$films.showFilm(film)"
                    elements-user="$films.elementsUser(object, clase, type)" nav="$films.view.view" filter="$films.search.imdb">
                </films-container>
            </div>
        </section>
        <!-- //////////////////////////////////////////////////////////////////////////////// -->
    </div>
</div>
<!-- /////////////////////////////////////////////////////////////////////// -->
<!-- ////////////////////////// FORM LOGIN USER //////////////////////////// -->
<div class="form-login-user-general animated fadeInRight" ng-click="$films.iconUserClick()">
    <div ng-if="!$films.user.auth" class="form-login-user-text"> Entrar </div>
    <div ng-if="$films.user.auth" class="form-login-user-text">
        <img class="form-login-user-img" ng-if="$films.user.auth" src="{{$films.user.data.photoURL}}" onerror="this.src='/img/no-image.png'">
        <div class="form-login-user-exit"> Salir </div>
    </div>
</div>
<div class="user-form-general" ng-if="$films.user.sign" ng-cloak>
    <div class="user-form-container">
        <div class="user-form-container-close" ng-click="$films.scrollPagePrincipal(true); $films.user.sign = false">x</div>
        <personal-login message="$films.messageDisplay(e,type)" users="$films.users" user="$films.user"></personal-login>
    </div>
</div>
<!-- /////////////////////////////////////////////////////////////////////// -->
<!-- ///////////////////// SHOW FORM REGISTER USER ///////////////////////// -->
<div ng-if="$films.user.register" class="user-form-general" ng-cloak>
    <personal-form class="user-form-container" user="$films.user" message="$films.messageDisplay(e,type)"></personal-form>
    <div class="wrapper">
        <footer class="footer-page-films">
            <a class="footer-page-registrate" ng-click="$films.pushRegistrer()">Regístrate gratis</a>
            <h5 class="footer-page-coprit">Pelis EOI © 2017</h5>
        </footer>
    </div>
</div>
<!-- /////////////////////////////////////////////////////////////////////// -->
<!-- //////////////////////// SHOW FILM SELECTED /////////////////////////// -->
<div ng-if="$films.view.film" class="film-selected-general animated fadeInRight" ng-cloak>
    <div class="film-selected-container">
        <film-description film="$films.film" close="$films.showFilm()" show-film="$films.showFilm(film)"></film-description>
    </div>
</div>
<!-- /////////////////////////////////////////////////////////////////////// -->
<!-- //////////////////////////// SHOW MESSAGE ///////////////////////////// -->
<div ng-if="$films.view.message" class="message-box animated fadeIn" ng-class="{messageBoxStyle:$films.message.type}" ng-cloak>
    <p class="message-box--title"> {{$films.message.mssg}} </p>
</div>
<!-- /////////////////////////////////////////////////////////////////////// -->
